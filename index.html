body {

/* HEADER */
header {

.profile {

  margin: 30px 20px 10px;
}
.profile img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  object-fit: cover;
  border: 4px solid white;
  box-shadow: 0 0 20px rgba(0,0,0,0.2);
}
.profile h2 {
  margin: 15px 0 5px;
  color: #333;
}
.profile p {

}

/* CATEGORY TITLE */
.category-title {
  margin: 25px 20px 10px;
  font-size: 22px;
  font-weight: 600;
  color: #333;
}

/* PRODUCT SCROLLER */
.scroll-container {
  display: flex;
  overflow-x: auto;
  scroll-behavior: smooth;
  gap: 15px;
  padding: 10px 20px;
}
.scroll-container::-webkit-scrollbar { display: none; }

/* PRODUCT CARD */
.product-card {
  background: white;
  border-radius: 15px;
  min-width: 220px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.product-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}
.product-card img {
  width: 100%;
  height: 220px;
  object-fit: cover;
  border-top-left-radius: 15px;
  border-top-right-radius: 15px;
}
.product-info {
  padding: 15px;
  text-align: center;
}
.product-info h3 { margin: 8px 0; font-size: 16px; color: #333; }
.product-info p { font-size: 13px; color: #777; margin: 5px 0; }
.price { color: #2575fc; font-weight: 600; margin-bottom: 10px; }
.buy-now-btn {
  background: linear-gradient(90deg, #6a11cb, #2575fc);
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 20px;
  cursor: pointer;
  transition: 0.3s;
}
.buy-now-btn:hover { opacity: 0.9; }
.buy-options { display: none; margin-top: 10px; }
.buy-options a {
  display: inline-block;
  margin: 5px;
  text-decoration: none;
  color: white;
  padding: 8px 14px;
  border-radius: 6px;
  font-size: 13px;
}
.buy-options a.whatsapp { background: #25D366; }
.buy-options a.tiktok { background: #010101; }
.buy-options a.instagram { background: #E1306C; }

/* ARROWS */
.scroll-wrapper { position: relative; }
.arrow {
  position: absolute;
  top: 40%;
  background: rgba(0,0,0,0.4);
  color: white;
  border: none;
  width: 35px;
  height: 35px;
  border-radius: 50%;
  cursor: pointer;
  z-index: 5;
  font-size: 18px;
}
.arrow.left { left: 10px; }
.arrow.right { right: 10px; }

/* SOCIAL MEDIA CARD */
.social-card {

  flex-wrap: wrap;
  justify-content: center;
  gap: 12px;
  background: white;
  padding: 20px;
  margin: 30px auto;

  border-radius: 15px;

  font-weight: 600;
